<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="jogo.css">
    <link rel="icon" href="img/imgMosqito/mosca.png">
    <title>Game Mata mosca</title>

    <script>
        function iniciarJogo(){
          var nivel =   document.getElementById('nivel').value
            if(nivel === ''){ 
            alert ('Selecione um nivel')
            return false
            }
          
            window.location.href = "projetos.html?"+ nivel
        }
        
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/imgMosqito/game.png" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-3">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecione o nivel--</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="chuckNorris">chuck Norris</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-dark btn-lg" 
                         onclick= iniciarJogo()>Iniciar</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
</body>
</html>
